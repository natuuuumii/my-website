        .title-member img{

            justify-content: flex-start;
            width: 40%;
        }
        
        /* フッター */
        
        .footer {
            background: #003F8E;
            color: #fff;
            text-align: center;
            padding: 40px 20px;
        }

        .social-icons {
            margin-bottom: 20px;
        }

        .social-icons a {
            color: #fff;
            margin: 0 15px;
            font-size: 24px;
            transition: color 0.3s ease;
        }

        .social-icons a:hover {
            color: #1da1f2; 
        }

        .footer-text {
            font-size: 14px;
            color: #aaa;
        }
