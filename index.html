<!DOCTYPE html>
<html lang="ja">
<head>

    <style>
        body {

            text-align: center;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        .members {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .member {
            width: 150px;
        }
        .member img {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .member p {
            margin-top: 8px;
            font-weight: bold;
        }
        .header, .group-photo {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <!-- タイトルロゴ -->
    <div class="header">
        <img src="logo.png" alt="タイトルロゴ">
    </div>

    <!-- 集合写真 -->
    <div class="group-photo">
        <img src="group.jpg" alt="集合写真">
    </div>

    <!-- メンバー写真 -->
    <div class="members">
        <!-- MAYA -->
        <div class="member">
            <a href="member1.html">
                <img src="member1.jpg" alt="メンバー1">
                <p>MAYA</p>
            </a>
        </div>
        <!-- メンバー2 -->
        <div class="member">
            <a href="member2.html">
                <img src="member2.jpg" alt="メンバー2">
                <p>HARUKA</p>

        </div>
        <!-- メンバー3〜13も同じ形式で増やしてね！ -->
    </div>

</html>
